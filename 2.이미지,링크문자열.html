	<h3>이미지 불러오기</h3>
	<!-- 
	절대경로=>c:\webtest\1.client\1일차~ 드라이브표시
	상대경로=>현재폴더(.)를 기준=>불러올 파일을 지정해서 불러오는 방식
	1.src=>이미지를 불러올 경로를 지정
	2.width,height=>이미지크기(픽셀수=>모니터에 출력하는 점의 개수)
	3.border="테두리(선의 굵기)를 지정할때 사용"
	4.ard="툴팁문자열 표시"=>그림의 설명=>html5->figure,figcation(이미지 설명문)
		태그내부에 또 다른 태그를 작성(둘중의 하나 안쪽, 바깥쪽)
		<mark>형광펜으로 표시된 글자</mark>
	-->
	<figure>
		<img src="./images/Tulips.jpg" width="1024" height="768" border="0">
		<figcaption><mark>이미지에 대한 설명글을 부여(망둥어)</mark></figcaption>
	</figure>
	<hr><!-- 선을 그을때 사용(선의 속성 html5에서 사용x) -->
	<figure>
		<img src="./images/waiting.jpg">
		<img src="./images/Penguins.jpg" width="362" height="474">
	</figure>
