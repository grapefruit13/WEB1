<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>3.목록보기(ul,li,ol)태그.html</title>
 </head>
 <body>
  <h1>목록보기 예제</h1>
 <!-- 
 ul(unorder list)(순서가 없는 목록)=>상단메뉴 작성시
	type="disk"(디폴트)(기본적으로 설정된것),square(네모),circle(비어있는 원)
 -->
<ul type="square">순서없는 목록
	<li>화면구현(html,css,Javascript)</li>
	<li>DB(오라클)</li>
	<li>Java</li>
</ul>
<hr>
<!-- or(order list)(순서있는 목록)
type="1"(디폴트)숫자, 로마자 기호(i),A(대문자표시),
												a(소문자표시)-->
<ol type="A">순서있는 목록
	<li>jsp(web)</li>
	<li>Spring</li>
	<li>프론트엔드 과목</li>
</ol>
 </body>
</html>
